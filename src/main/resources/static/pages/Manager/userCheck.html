<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理界面</title>
    <link rel="stylesheet" type="text/css" href="../../plugin/element.css">
    <style type="text/css">
        body{
            margin: 0px;
            padding: 0px;
        }
        .body{
            width: 100%;
            height: 900px;
        }
        .sub-nav{
            width: 300px;
            height: 100%;
            background-image: linear-gradient(to top, #accbee 0%, #e7f0fd 100%);
        }
        .el-menu{
            height: 100%;
        }
        .link{
            font-size: 14px;
            color: #eeeeee;
            text-decoration: none;
        }
        /******************  后来加的  *****************/
        .head{
            height: 50px;
            display: flex;
            align-items: center;
            color: white;
            margin-bottom: 0px;
            background: rgba(52,152,219,0.8);
        }

        .el-page-header__content{
            color: white;
        }

        .el-menu{
            background-color: rgba(255,255,255,0);
        }
    </style>
</head>
<body>
    <div id="app" class="body">
        <div id="nav">
            <el-header class="head">
                <el-page-header @back="goBack" content="问卷答题界面">
                </el-page-header>
            </el-header>
        </div>
        <div style="height: 100%;width: 100%;display: flex;">
            <div id="sub-nav" class="sub-nav">
                <el-menu
                        default-active="1-1"
                        class="el-menu-vertical-demo"
                        @open="handleOpen"
                        @close="handleClose">
                    <el-submenu index="1">
                        <template slot="title">
                            <i class="el-icon-location"></i>
                            <span>用户</span>
                        </template>
                        <el-menu-item-group>
                            <el-menu-item index="1-1">
                                <el-button type="text">
                                    <el-link href="userCheck.html" targer="_self" class="link" >用户审核</el-link>
                                </el-button>
                            </el-menu-item>
                        </el-menu-item-group>
                        <el-menu-item-group>
                            <el-menu-item index="1-2">
                                <el-button type="text">
                                    <el-link href="userData.html" target="_self" class="link">用户统计</el-link>
                                </el-button>
                            </el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-submenu index="2">
                        <template slot="title">
                            <i class="el-icon-location"></i>
                            <span>题目</span>
                        </template>
                        <el-menu-item-group>
                            <el-menu-item index="2-1">
                                <el-button type="text">
                                    <el-link href="garbageUpdate.html" target="_self">
                                    题目修改
                                    </el-link>
                                </el-button>
                            </el-menu-item>
                        </el-menu-item-group>
                        <el-menu-item-group>
                            <el-menu-item index="2-2">
                                <el-button type="text">
                                    <el-link href="garbageStatistic.html" target="_self" class="link">
                                    题目统计
                                    </el-link>
                                </el-button>
                            </el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                </el-menu>
            </div>
            <div style="width: 100%;height: 100%;padding: 10px;box-sizing: border-box;">
                <div style="width: 400px;">
                  <el-row :gutter="10">
                      <el-col :span="9">
                          <el-input size="mini" v-model="queryText" placeholder="名称/备注"></el-input>
                      </el-col>
                      <el-col :span="3">
                          <el-button size="mini" type="warning" @click="handleQuery">查询</el-button>
                      </el-col>
                  </el-row>
                </div>
                <div>
                  <el-table :data="listTable" v-loading="listLoading">
                    <el-table-column
                      type="index"
                      width="50">
                    </el-table-column>
                    <el-table-column
                      prop="userName"
                      label="用户名"
                      width="180">
                    </el-table-column>
                    <el-table-column
                      prop="userPhone"
                      label="手机号"
                      width="180">
                    </el-table-column>
                    <el-table-column
                      label="状态"
                      width="180">
                      <template slot-scope="scope">
                        {{ showStatus(scope.row.userStatus) }}
                      </template>
                    </el-table-column>
                    <el-table-column label="操作">
                      <template slot-scope="scope">
                        <el-button
                          size="mini"
                          @click="updateUserStatus(scope.row, 1)">通过</el-button>
                        <el-button
                          size="mini"
                          type="danger"
                          @click="updateUserStatus(scope.row, 2)">拒绝</el-button>
                      </template>
                    </el-table-column>
                  </el-table>
                </div>
                <div>
                  <el-pagination
                          @size-change="handleSizeChange"
                          @current-change="handleCurrentChange"
                          :current-page="currentPage"
                          :page-size="pageSize"
                          :page-sizes="[5, 10, 20, 50, 100]"
                          layout="total, sizes, prev, pager, next, jumper"
                          :total="total">
                  </el-pagination>
                </div>
                <div>
                  <el-dialog title="收货地址" :visible.sync="dialogTableVisible">
                    <el-table :data="questionTableData">
                      <el-table-column type="index" width="50"></el-table-column>
                      <el-table-column property="garbageName" label="垃圾名称" width="150"></el-table-column>
                      <el-table-column property="answerName" label="选择项" width="150"></el-table-column>
                      <el-table-column property="trueName" label="正确答案" width="150"></el-table-column>
                      <el-table-column property="sortInfo" label="备注" width="150"></el-table-column>
                    </el-table>
                  </el-dialog>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../plugin/md5.js" type="text/javascript"></script>
<script src="../../plugin/axios.min.js" type="text/javascript"></script>
<script src="../../plugin/qs.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../../plugin/vue.min.js"></script>
<script type="text/javascript" src="../../plugin/element.js"></script>
<script type="text/javascript" src="../../plugin/echarts.min.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data() {
          return {
            questionTableData: [],
            dialogTableVisible: false,
            listLoading: false,
            activeIndex: '1',
            activeIndex2: '1',
            listTable: [],
            currentPage: 1,
            queryText: '',
            pageSize: 5,
            total: 0,
            dlgForm: {
                sortId: 0,
                sortName: '',
                sortInfo: '',
            },
            dlgFormVisible: false,
            rules: {
                sortName: [
                    {required: true, message: '请输入名称', trigger: 'blur'},
                    {min: 3, max: 50, message: '长度在 3 到 50 个字符', trigger: 'blur'}
                ],
                sortInfo: [
                    {required: true, message: '请输入备注', trigger: 'blur'},
                    {min: 3, max: 50, message: '长度在 3 到 50 个字符', trigger: 'blur'}
                ]
            },
            formLabelWidth: '70px',
          };
        },
        mounted: function () {
            this.getTableData();
        },
        methods: {
          handleSelect(key, keyPath) {
            console.log(key, keyPath);
          },
          handleOpen(key, keyPath) {
            console.log(key, keyPath);
          },
          handleClose(key, keyPath) {
            console.log(key, keyPath);
          },
          //查询
          handleQuery: function () {
              this.getTableData();
          },
          handleEdit(index, row) {
            this.dialogTableVisible = true
            console.log(row);
             this.getQuestionByExamSn(row.examSn);
          },
          updateUserStatus(row,status){
              let postData = new FormData();
              postData.append("userId",row.userId);
              postData.append("userStatus",status);
              axios.post('../../api/user/updateUserStatus',postData).then(response => {
                  if(response.data.code == 200){
                      this.$message({
                        message: response.data.strResult,
                        type: 'success'
                      })
                      this.getTableData();
                    }else{
                      this.$message({
                        message: response.data.strResult,
                        type: 'success'
                      })
                      }
              }).catch(function (error) {
                  console.log(error);
              });
          },
          //获取数据表格数据
          getTableData: function () {
              this.listLoading = true;
              let postData = new FormData();
              postData.append('queryText', this.queryText);//查询内容
              postData.append('currentPage', this.currentPage);//当前页数
              postData.append('pageSize', this.pageSize);//每页显示条目个数
              const _this = this;
              axios.post('../../api/user/getUnpassedUser', postData).then(function (response) {
                  _this.listLoading = false;
                  _this.listTable = response.data.listTable;
                  _this.total = response.data.total;
              }).catch(function (error) {
                  console.log(error);
              });
          },
          //查询
          handleQuery: function () {
              this.getTableData();
          },
          handleSizeChange: function (size) {
              this.pageSize = size;
              this.getTableData();
          },
          handleCurrentChange: function (currentPage) {
              this.currentPage = currentPage;
              this.getTableData();
          },
          showStatus:function(status){
            let res;
            switch(status){
              case 0:res='未审核';break;
              case 1:res='已通过';break;
              case 2:res='已拒绝';break;
            }
            return res;
          },
            goBack() {
                location.href = '../../index.html';
            }
        }
    })
</script>
</html>
